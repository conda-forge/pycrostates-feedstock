{% set name = "pycrostates" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycrostates-{{ version }}.tar.gz
  sha256: 7d5d48965769034290cf5b9709831df36d7c55eab94d0342efcc752daf98c96c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=64.0.0
  run:
    - decorator
    - importlib-resources  # Normally only needed for py<39, but we're going noarch here!
    - jinja2
    - joblib
    - matplotlib-base
    - mne-base >=1.0
    - numpy >=1.21
    - pooch
    - python >=3.8
    - scikit-learn
    - scipy

test:
  imports:
    - pycrostates
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pycrostates.readthedocs.io/en/latest/
  summary: A simple open source Python package for EEG microstate segmentation.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/vferat/pycrostates

extra:
  recipe-maintainers:
    - vferat
    - mscheltienne
